   <img class="colelem" id="u2724-45" alt="COMPROMISO Nuestro equipo humano, siempre está dispuesto a enfrentar retos profesionales mayores, y contribuir de forma decidida al logro de metas, desarrollo personal y empresarial. Estamos convencidos, que la constante capacitación de nuestro personal es fundamental para mantener y mejorar nuestra competitividad en el mercado, ya que el presente y futuro de la empresa, depende de su eficiente y máximo desarrollo, para lo cual, los involucramos en: El mercado propio de nuestro ámbito, así como los productos que fabricamos y comercializamos. Conocer a nuestros clientes y la importancia que representan para nosotros. Mejorar continuamente sus actividades laborales y su crecimiento personal. En Corrugados y Plegadizos Nacionales, buscamos siempre fundamentar el trabajo en equipo, y generar un ambiente de trabajo propicio y agradable. NUESTRO PRODUCTO Están manufacturados y formulados únicamente con materiales, ingredientes y/o aditivos permitidos por las leyes sanitarias y normal oficiales mexicanas, aplicables a los productos requeridos. Las instalaciones, así como los procesos de manufactura, cumplen con la norma oficial mexicana NOM-120-SSA1-1994 de bienes y servicios, buenas prácticas de manufactura (GMPs), AIB, HACCP y normas 150-9001-2008. NUESTROS CLIENTES Contamos con una cartera integrada por más de 100 clientes, ubicados en territorio nacional, y de los cuales el 30% aproximadamente, exportan sus productos, en empaques suministrados por nuestra empresa. NUESTRA EMPRESA Corrugados y Plegadizos Nacionales, está comprometida en proporcionar la total satisfacción a nuestros clientes , y a cumplir con toda la normatividad aplicable en sus procesos de manufactura, y de manera obligatoria, con sus aspectos de calidad, seguridad alimentaria, ambientales y legales. Es nuestro compromiso mantener las condiciones técnicas de fabricación, de todos nuestros empaques de cartón corrugado, cumpliendo con los estándares internacionales de calidad e inocuidad." src="images/u2724-45.png?crc=4135673836" data-image-width="864"/><!-- rasterized frame -->
