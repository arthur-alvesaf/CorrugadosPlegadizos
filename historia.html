    <img class="grpelem" id="u1601-15" alt="HISTORIA Corrugados y Plegadizos Nacionales S.A. de C.V. es una empresa 100% nacional, y forma parte del grupo Barca de México S.A. de C.V. Arrancamos actividades en el año de 1990 en la Ciudad de México, y actualmente nuestra planta de fabricación se ubica en el municipio de San Juan del Río, en una superficie total de 65,000 m2, con un área de conversión, almacenamiento y administrativa de 12,500 m2. Desde entonces, la empresa ha tenido un crecimiento sostenido, renovándose constantemente, y desde el año 2005, ha adquirido el equipo de vanguardia más eficiente del mercado, lo que ha resultado en una mayor capacidad de producción. Además de brindar una excelente calidad, tiempo de respuesta y flexibilidad, que aunado a un muy calificado grupo humano, nos permite satisfacer plenamente las necesidades de nuestros clientes." src="images/u1601-15.png?crc=91982490" data-image-width="495"/><!-- rasterized frame -->
