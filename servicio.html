    <img class="grpelem" id="u2054-17" alt="SERVICIO Ofrecemos asesoría en cualquier duda que el cliente tenga y el desarrollo de toda preliminar. Comunicación constante desde el primer contacto, hasta la entrega del producto, y la total satisfacción del cliente. Contamos con un laboratorio de calidad donde se realizan pruebas físicas y mecánicas: Mullen, Edge Crush Test (ECT), Box Compression Test (BCT), Ring Crush Test (RCT), Rin Adhesion Test (PAT) y Flash Crush Test (FCT), todas de acuerdo a normas TAPPI. Brindamos desarrollo estructural y gráfico de cualquier empaque, a la medida de sus necesidades. Nuestro personal especializado los acompañarán en todo el proceso de pre y post venta del producto." src="images/u2054-17.png?crc=4232614937" data-image-width="493"/><!-- rasterized frame -->
