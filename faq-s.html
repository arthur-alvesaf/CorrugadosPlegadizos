   <img class="colelem" id="u2721-113" alt="PREGUNTAS FRECUENTES P: ¿Cuándo se requiere de un empaque? R: Cuando los factores o condiciones del entorno de distribución y almacenaje es mayor que la resistencia natural del producto. P: ¿Por qué debo de elegir una caja de cartón corrugado? R: Es la mejor solución para su producto, porque a diferencia de otras opciones de empaque, éste le ofrece máxima resistencia a un menor precio, además de aprovechar la impresión como medio de publicidad. P: ¿Cómo se compra una caja de cartón corrugado? R: Se puede comprar con una garantía de resistencia al estallamiento (Mullen) o a la estiba, de acuerdo a sus necesidades. P: ¿Qué es la prueba Mullen? R: La Prueba de Mullen se desarrolló para medir la resistencia de la caja a la explosión o estallamiento y tiende a cambiar por la prueba de ECT, ya que esta prueba satisface mejor las necesidades de los clientes. P: ¿Qué es la Prueba de Compresión (ECT)? R: Hoy en día, el elemento clave de una caja es la resistencia a la estiba. La Prueba ECT (Edge Crush Test) mide tal resistencia y le garantiza que su caja cumplirá con su propósito de proteger lo que se vende y vender lo que se protege. En Barca de México, le garantizamos cajas corrugadas a las especificaciones del ECT o Mullen. ¡La decisión es suya! P: ¿Opciones de material? R: Empleamos papel importado y papeles nacionales en la producción de nuestras cajas corrugadas. Puede elegir entre papeles kraft o blanco. Así, con estas opciones en sus manos, puede controlar sus costos y tener la caja que usted requiera. P: ¿Se puede congelar una caja corrugada? R: ¡Por supuesto que sí! Con un recubrimiento impermeabilizante a base de una resina poliéster, su caja corrugada puede llevar fruta, carne, mariscos, etc., al mercado en contenedor refrigerado. P: ¿Qué hago si necesito ayuda con el diseño de mi caja? R: Le brindamos asesoría gratuita, con el respaldo de personal capacitado en diseño estructural y gráfico para que juntos podamos desarrollar el mejor empaque para su producto. P: ¿Qué hago para recibir una cotización? R: En el enlace, &quot;Contactos&quot; usted podrá encontrar la dirección electrónica del Gerente de Ventas, para que a través de un representante se ponga en contacto con usted y pase a visitarlo o en su caso al departamento de Servicio al Cliente quienes le atenderán de inmediato. También puede enviarnos vía correo las especificaciones y cantidades requeridas de sus empaques. Y les cotizaremos de inmediato por el mismo conducto. P: ¿Cuál es el tiempo de entrega de un pedido? R: Para un pedido nuevo, 20 días. Para repeticiones, 15 días. P: ¿Cómo solicitar una línea de crédito? R: Luego de la primera compra, que debe de ser con un anticipo del 50%, y el saldo 1 día antes de la entrega, nos pueden enviar la documentación requerida; una vez aprobada, su crédito estaría ya disponible. P: ¿Cuentan con alguna certificación de calidad? R: Estamos Certificados en ISO 9001-2008, con el despacho European Quality Assurance (EQA). Certificación México obteniendo el registro 1004/020 a nombre de nuestro grupo, Barca de México S.A. de C.V. P: ¿Cuáles son mis ventajas al comprarle a Corrugados y Plegadizos? R: La flexibilidad en tiempos de fabricación, respuesta rápida, entregas a tiempo y precio competitivo. P: ¿Cuánto es el pedido mínimo a fabricar? R: 3,000 M2 o 1.5 toneladas" src="images/u2721-113.png?crc=4055645737" data-image-width="839"/><!-- rasterized frame -->
